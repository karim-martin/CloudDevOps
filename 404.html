<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found - CloudDevOps">
  <title>404 - Page Not Found | CloudDevOps</title>
  <link rel="stylesheet" href="/CloudDevOps/assets/css/main.css">
  <link rel="icon" type="image/svg+xml" href="/CloudDevOps/assets/images/logo.svg">
  <style>
    .error-page {
      min-height: calc(100vh - 64px - 60px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: var(--spacing-8);
    }

    .error-content {
      max-width: 500px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: var(--color-primary);
      line-height: 1;
      margin-bottom: var(--spacing-4);
    }

    .error-title {
      font-size: 2rem;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: var(--spacing-4);
    }

    .error-message {
      font-size: 1.125rem;
      color: var(--color-text-light);
      margin-bottom: var(--spacing-8);
    }

    .error-actions {
      display: flex;
      gap: var(--spacing-4);
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-link {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-2);
      padding: var(--spacing-3) var(--spacing-6);
      background-color: var(--color-primary);
      color: white;
      text-decoration: none;
      border-radius: var(--radius-md);
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .error-link:hover {
      background-color: var(--color-primary-dark);
      color: white;
    }

    .error-link.secondary {
      background-color: var(--color-bg-alt);
      color: var(--color-text);
    }

    .error-link.secondary:hover {
      background-color: var(--color-border);
    }

    .error-suggestions {
      margin-top: var(--spacing-12);
      text-align: left;
    }

    .error-suggestions h2 {
      font-size: 1.25rem;
      margin-bottom: var(--spacing-4);
      color: var(--color-text);
    }

    .error-suggestions ul {
      list-style: none;
      padding: 0;
      display: grid;
      gap: var(--spacing-2);
    }

    .error-suggestions li a {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
      padding: var(--spacing-3);
      background-color: var(--color-bg-alt);
      border-radius: var(--radius-md);
      color: var(--color-text);
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .error-suggestions li a:hover {
      background-color: var(--color-border);
    }

    .error-suggestions li a::before {
      content: "\2192";
      color: var(--color-primary);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <a href="/CloudDevOps/" class="logo">
        <img src="/CloudDevOps/assets/images/logo.svg" alt="">
        <span>CloudDevOps</span>
      </a>
      <nav class="main-nav">
        <a href="/CloudDevOps/devops/" class="nav-link">DevOps</a>
        <a href="/CloudDevOps/cloud/" class="nav-link">Cloud</a>
        <a href="/CloudDevOps/app-deploy/" class="nav-link">App Deploy</a>
      </nav>
    </div>
  </header>

  <div class="error-page">
    <div class="error-content">
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">
        The page you're looking for doesn't exist or has been moved.
        Let's get you back on track.
      </p>

      <div class="error-actions">
        <a href="/CloudDevOps/" class="error-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Go Home
        </a>
        <a href="javascript:history.back()" class="error-link secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Go Back
        </a>
      </div>

      <div class="error-suggestions">
        <h2>Popular Pages</h2>
        <ul>
          <li><a href="/CloudDevOps/devops/">DevOps Learning Path</a></li>
          <li><a href="/CloudDevOps/devops/docker/">Docker Guide</a></li>
          <li><a href="/CloudDevOps/devops/kubernetes/">Kubernetes Guide</a></li>
          <li><a href="/CloudDevOps/cloud/gcp-gke/">GCP GKE End-to-End</a></li>
        </ul>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-container">
      <p class="copyright">CloudDevOps - Learning Journey</p>
    </div>
  </footer>
</body>
</html>
